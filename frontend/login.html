<!DOCTYPE html>
<html>

    <script>

        function login() {
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;
         
          // Replace BASE_URL with your actual API endpoint
          var BASE_URL = 'http://127.0.0.1:8080/servlet1/HelloServlet';
        
          // Create the request object
          var xhr = new XMLHttpRequest();
          xhr.open('GET', BASE_URL, true);
          xhr.setRequestHeader('Content-Type', 'application/json');
         
          // Define the request parameters
          var data = JSON.stringify({
            username: username,
            password: password
          });
         
          // Define the callback function when the request is complete
          xhr.onload = function() {
            if (xhr.status === 200) {
              var response = JSON.parse(xhr.responseText);
              console.log('response', response)
              if (response === true) {
                // Successful login, redirect to the home page
                window.location.href = 'home.html';
              } else {
                alert('Invalid username or password. Please try again.');
              }
            } else {
              alert('An error occurred during the login process. Please try again later.');
            }
          };
         
          // Send the request
          xhr.send(data);
        }
        
        </script>

<head>
  <title>Login Page</title>
</head>
<body>
  <h2>Login</h2>
  <form id="login-form" action="HelloServlet" method="get">
    <label for="username">Username:</label>
    <input type="text" id="username" required><br><br>
   
    <label for="password">Password:</label>
    <input type="password" id="password" required><br><br>
   
    <button type="submit" >Login</button>
  </form>
</body>
</html>
